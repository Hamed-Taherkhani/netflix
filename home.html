<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix | Films and movies hub</title>
    <link rel="stylesheet" href="./css-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- 'Architects Daughter' font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <!-- ubuntu font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- end -->
  </head>
  <body class="flex">
    <nav>
      <ul class="flex">
        <li>
          <img
            src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png"
            alt="Search icon"
          />
        </li>
        <li>
          <img
            src="https://img.icons8.com/fluency-systems-regular/30/ffffff/home.png"
            alt="Home icon"
          />
        </li>
        <li>
          <img
            src="https://img.icons8.com/material-outlined/30/ffffff/planner.png"
            alt="Calender icon"
          />
        </li>
        <li>
          <img
            src="https://img.icons8.com/fluency-systems-regular/30/ffffff/tv.png"
            alt="Tv icon"
          />
        </li>
        <li>
          <img
            src="https://img.icons8.com/material-outlined/30/ffffff/plus.png"
            alt="Add icon"
          />
        </li>
        <li>
          <img
            src="https://img.icons8.com/material-rounded/30/ffffff/circled.png"
            alt="Dark mode icon"
            id="dark-mode"
          />
          <img
            src="https://img.icons8.com/material-outlined/30/ffffff/sun.png"
            alt="Light mode icon"
            id="light-mode"
          />
        </li>
      </ul>
    </nav>
    <main>
      <div id="movie-info" class="flex">
        <div id="fade"></div>
        <section id="about-movie">
          <h2>STRANGER <br />THINGS</h2>
          <p>
            When a young boy vanished, a small town uncovers mystery involving
            secret experiments, terrifying supernatural forces nad a strange
            little girl.
          </p>
          <section id="buttons" class="flex">
            <button id="play" class="flex">
              <img
                src="https://img.icons8.com/material-rounded/24/000000/play--v1.png"
                alt="Play icon"
              />Play
            </button>
            <button id="more-info">More info</button>
          </section>
        </section>
      </div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
